name: test-utils CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: git fetch --no-tags --prune --depth=5 origin main
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./yarn.lock') }}
      - run: yarn --frozen-lockfile --no-progress --non-interactive
      - run: yarn nx run-many --all --target=lint
      - run: yarn nx run-many --all --target=build
      - run: yarn nx run-many --all --target=test
      - name: component testing cypress-harness-integration
        run: yarn nx run cypress-harness-integration:e2e
      - name: component testing cypress-mount-integration
        run: yarn nx run cypress-mount-integration:e2e
      - run: yarn nx run-many --all --target=e2e
